<html>
<head>
<title>{{ title }}</title>
</head>
<body>
<table>
{% for entry in entries %}
<tr>
<td> {{ entry.index }} </td>
<td> {{ entry.pid }} </td>
<td> {{ entry.owner }} </td>
<td> {{ entry.cpu }} </td>
<td><a href="{{ url_for('process_table_detail', id=entry.index) }}"> {{ entry.mem }} </a></td>
<td> {{ entry.state }} </td>
</tr>
{% endfor %}
</table>
</body>
</html>
